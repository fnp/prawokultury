{% load i18n %}
    <div class="event">
    <a href="{{ event.link }}">
        <h2>{{ event.date }}</h2>{# just date #}
        <strong class="title">{{ event.title }}</strong>

        <div class="description">
        {{ event.date }}, {{ event.place }}<br/>
        {% trans "Organizer" %}: {{ event.organizer }}<br/>
        </div>
    </a>
    </div>
