{% extends "base.html" %}
{% load i18n %}
{% block "body" %}

    <h1>{% block contact_form_title %}{% trans "Contact form" %}{% endblock %}</h1>

    <div class="form-info">
    {% block contact_form_description %}
    {% endblock %}
    </div>

    <form method="POST" action="." enctype="multipart/form-data" class="submit-form">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr><td></td><td><button>{% block contact_form_submit %}{% trans "Submit" %}{% endblock %}</button></td></tr>
    </table>
    </form>

{% endblock %}
