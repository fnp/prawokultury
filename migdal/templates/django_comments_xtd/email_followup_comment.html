{% load i18n %}
<p>{{ user_name }},</p>

<p>Pojawił się nowy komentarz w wątku z Twoim udziałem.</p>

<p>
{% language 'pl' %}
  <a href="http://{{ site.domain }}{{ content_object.get_absolute_url }}">„{{ content_object.title }}”</a>

<blockquote>
{{ comment.comment }}
</blockquote>

<p>--<br/>
{{ site }}
</p>
